name: "Dashboard_name"
defaults:
    period : 300
    namespace : "default"
    clustername : "dasmeta-test-new3"
    width : 6
    height : 5
rows:
    # Row1
    -
      - content: "Nginx"
        type : "text"
    # Row2
    -
      - type : "container/cpu"
        container : "nginx"
        clustername: "dasmeta-test-new3"
        namespace: "default"
        width: 6
        height: 5
        period: 300
      - type : "container/memory"
        container : "nginx"
      - type : "container/restarts"
        container : "nginx"
      - type : "container/network"
        container : "nginx"
    # Row3
    -
      - type : "text"
        content : "ELB"
    # Row4
    -
      - type : "traffic/5xx"
        loadbalancer : "app/fa5487/cd9b9f"
      - type : "traffic/4xx"
        loadbalancer : "app/fa5487/cd9b9f"
      - type : "traffic/2xx"
        loadbalancer : "app/fa5487/cd9b9f"
    # Row5
    -
      - type: "application"
        metric_name : "go_memstats_mallocs_total"
        app : "rpc-app"
        container : "rpc-app-cont"

      - type: "custom"
        source:  "AWS/EC2//EBSWriteOps//ImageId//ami-0f2b7c6874eb8414f"

      - type: "log_base"
        custom_namespaces: "LogInside"
        metric_name: "CloudTrail"
