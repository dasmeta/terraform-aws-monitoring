dashboard1:
  name: "Dashboard_name"
  defaults:
    namespace: "whatever namespace"
    period : 300
    namespace : "default"
    clustername : "dasmeta-test-new3"
    width : 8
    height : 5
  rows:
    - row0:
      - name: "Text"
        type : "text"
        content : "Nginx"
    - row1:
      - name: "Cpu"
        type : "container/cpu"
        container : "nginx"
      - name: "Memory"
        type : "container/memory"
        container : "nginx"
      - name: "Restarts"
        type : "container/restarts"
        container : "nginx"
    - row2:
      - name: "Container 408"
        type : "text"
        content : "Row title2"
    - row3:
      - name: "Container 409"
        type : "container/network"
        container : "nginx"
      - name: "Container 410"
        type : "container/traffic"
        container : "nginx"
