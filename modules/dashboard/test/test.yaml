name: "Dashboard_name"
defaults:
    period : 300
    namespace : "default"
    clustername : "dasmeta-test-new3"
    width : 6
    height : 5
rows:
    -
      - content: "Nginx"
        type : "text"
    -
      - type : "container/cpu"
        container : "nginx"
        clustername: "dasmeta-test-new2"
        namespace: "default"
        width: 6
        height: 5
        period: 300
      - type : "container/memory"
        container : "nginx"
      - type : "container/restarts"
        container : "nginx"
      - type : "container/network"
        container : "nginx"
    -
      - type : "text"
        content : "ELB"
    -
      - type : "traffic/5xx"
        loadbalancer : "app/fa5487/cd9b9f"
      - type : "traffic/4xx"
        loadbalancer : "app/fa5487/cd9b9f"
      - type : "traffic/2xx"
        loadbalancer : "app/fa5487/cd9b9f"
    -
      - type: "application"
        metric_name : "go_memstats_mallocs_total"
        container : "rpc-app-cont"

      - type: "custom"
        source:  "AWS/EC2//EBSWriteOps//ImageId//ami-0f2b7c6874eb8414f"
