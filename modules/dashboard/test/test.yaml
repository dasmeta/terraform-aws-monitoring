name: "Dashboard_name"
defaults:
    namespace: "whatever namespace"
    period : 300
    namespace : "default"
    clustername : "dasmeta-test-new3"
    width : 6
    height : 5
rows:
    -
      - name: "Nginx"
        type : "text"
    -
      - name: "Cpu"
        type : "container/cpu"
        container : "nginx"
      - name: "Memory"
        type : "container/memory"
        container : "nginx"
      - name: "Restarts"
        type : "container/restarts"
        container : "nginx"
      - name: "Network"
        type : "container/network"
        container : "nginx"
    -
      - name: "ELB"
        type : "text"
        content : "ELB"
    -
      - name: "5xx"
        type : "traffic/5xx"
        loadbalancer : "app/fa5487/cd9b9f"
      - name: "4xx"
        type : "traffic/4xx"
        loadbalancer : "app/fa5487/cd9b9f"
      - name: "2xx"
        type : "traffic/2xx"
        loadbalancer : "app/fa5487/cd9b9f"
    -
      - name: "Application Metric rpc-app"
        type: "application"
        metric_name : "go_memstats_mallocs_total"
        app : "rpc-app"
        container : "rpc-app-cont"

      - name: "Custom Metric for EC2"
        type: "custom"
        source:  "AWS/EC2//EBSWriteOps//ImageId//ami-0f2b7c6874eb8414f"

