receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
 batch:

exporters:
  logging:
    loglevel: debug

service:
 pipelines:
   traces:
     receivers: [otlp]
     processors: [batch]
     exporters: [logging] # this logs traces, so helps for debugging
