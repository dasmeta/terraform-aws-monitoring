  - name: AWS_DEFAULT_REGION
    value: "eu-central-1"
  - name: AWS_ACCESS_KEY_ID
    value: "xxxxxxxxxxxxxxxx"
  - name: AWS_SECRET_ACCESS_KEY
    value: "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"

  - name: MYSQL_HOST
    value: "test-tracing-rds-instance-1.c85gsbb1643o.eu-central-1.rds.amazonaws.com"
  - name: MYSQL_USERNAME
    value: "admin"
  - name: MYSQL_PASSWORD
