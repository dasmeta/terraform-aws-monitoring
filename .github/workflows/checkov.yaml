name: Checkov
on:
  pull_request:
  push:
    branches: [main, master]
jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      discussions: write
      pull-requests: write
      security-events: write
      id-token: write
    strategy:
      matrix:
        path:
          - alb-logs-to-s3-to-cloudwatch
          - api-gateway
          - api-gateway-account-settings
          - aws-alb-to-cloudwatch-lambda
          - aws-cloudfront-security-headers
          - aws-cloudwatch-prometheus-metrics
          - aws-iam-user
          - aws-load-balancer-controller
          - aws-multi-vpc-peering
          - aws-network
          - aws-rds-postgres
          - aws-vpc-peering
          - aws-vpn-vpnendpoint
          - budgets
          - cloudfront-ssl-hsts
          - cloudfront-to-s3-to-cloudwatch
          - cloudfront
          - cloudtrail-s3-to-cloudwatch
          - cloudtrail
          - cloudwatch-alarm-notify
          - cloudwatch-cross-account-share
          - cloudwatch-log-metric
          - cloudwatch-metrics
          - cloudwatch
          - cognito-identitiy-pool
          - cognito-identity-pool-final
          - cognito-identity
          - cognito-user-pool
          - complete-eks-cluster
          - ecr
          - eks-iam-user-constrain
          - eks
          - elastic-search
          - external-secret-store
          - external-secrets
          - fluent-bit-logs-s3-to-cloudwatch
          - fluent-bit-to-s3
          - fluent-bit
          - goldilocks
          - iam-account-password-policy
          - iam-group
          - ingress
          - metric-filter
          - metrics-filter-multiple
          - metrics-server
          - mongodb-atlas
          - mongodb
          - rabbitmq
          - rds
          - route53-alerts-notify
          - route53
          - s3
          - secret
          - service-alerts
          - sns-cronjob
          - sqs
          - ssl-certificate
          - vpc-flow-logs-to-s3-to-cloudwatch
          - vpc
          - waf
     
    steps:
    - uses: dasmeta/reusable-actions-workflows/checkov@main
      with:
        fetch-depth: 0
        directory: modules/${{ matrix.path }}
      continue-on-error: true
