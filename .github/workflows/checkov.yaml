name: Checkov
on:
  pull_request:
  push:
    branches: [main, master]
jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      discussions: write
      pull-requests: write
      security-events: write
      id-token: write
    strategy:
      matrix:
        path:
          - ./
          - modules/alerts
          - modules/aws-security-hub-opsgenie
          - modules/billing
          - modules/cloudwatch-alarm-actions
          - modules/dashboard
          - modules/eventbridge
          - modules/sns_to_lambda
    steps:
    - uses: dasmeta/reusable-actions-workflows/checkov@4.1.1
      with:
        fetch-depth: 0
        directory: ${{ matrix.path }}
